spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        '[show_sql]': false
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

legacy:
  files:
    daily-transactions-file: transactions_test_errors.csv
  columns:
    id: id
    fecha: fecha
    monto: monto
    tipo: tipo

logging:
  level:
    '[org.springframework.batch]': WARN
    '[com.banco.batch]': DEBUG
    '[org.hibernate.SQL]': WARN
